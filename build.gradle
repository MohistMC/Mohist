plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
    accessWidener = file("src/main/resources/bukkit.aw")
}

repositories {
	maven {
		name = "SpigotMC"
		url = uri("https://hub.spigotmc.org/nexus/content/groups/public/")
	}
}

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	implementation("com.google.code.gson:gson:2.8.0")
	implementation("com.google.guava:guava:21.0")
	implementation("com.googlecode.json-simple:json-simple:1.1.1")
	implementation("commons-lang:commons-lang:2.6")
	implementation("jline:jline:2.12.1")
	implementation("mysql:mysql-connector-java:5.1.48")
	implementation("org.xerial:sqlite-jdbc:3.30.1")
	implementation("org.yaml:snakeyaml:1.25")
	implementation("org.jetbrains:annotations:18.0.0")
	include("com.google.code.gson:gson:2.8.0")
	include("com.google.guava:guava:21.0")
	include("com.googlecode.json-simple:json-simple:1.1.1")
	include("commons-lang:commons-lang:2.6")
	include("jline:jline:2.12.1")
	include("mysql:mysql-connector-java:5.1.48")
	include("org.xerial:sqlite-jdbc:3.30.1")
	include("org.yaml:snakeyaml:1.25")
	include("org.jetbrains:annotations:18.0.0")

	implementation("net.md-5:SpecialSource:1.8.5")
	include("net.md-5:SpecialSource:1.8.5")


	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// PSA: Some older mods, compiled on Loom 0.2.1, might have outdated Maven POMs.
	// You may need to force-disable transitiveness on them.
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}
