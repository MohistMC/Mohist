name: Java CI

on: 
  push:
    branches:
    - 1.12.2

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: |
        git submodule update --init --recursive
        chmod +x ./gradlew
        ./gradlew launch4j
    - uses: actions/upload-artifact@master
      with:
        name: mohist
        path: build/distributions/Mohist-*-server.jar
